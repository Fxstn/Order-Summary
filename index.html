<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<title>Frontend Mentor | Order summary card</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="row">
			<div class="col">
				<div class="card">
					<img
						src="images/illustration-hero.svg"
						class="card-img-top hero"
						alt="image"
					/>
					<div class="card-body">
						<h5 class="card-title order">Order Summary</h5>
						<p class="card-text description">
							You can now listen to millions of songs, audiobooks,
							and podcasts on any device anywhere you like!
						</p>
						<div class="card annual">
							<div class="row">
								<div class="col-lg-6 annual-plan">
									Annual Plan $59.99/year
								</div>
								<div class="col-lg-6">
									<a class="change" href="">Change</a>
								</div>
							</div>
						</div>
						<div class="d-grid gap-2">
							<button
								class="btn btn-primary proceed"
								type="button"
							>
								Proceed to Payment
							</button>
						</div>
						<div class="cancel">
							<a class="cancel-btn" href=""> Cancel Order</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Fxstn</a>.
		</div>
	</body>
</html>
